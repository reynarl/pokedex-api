<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles/pokedex.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="icon" href="img/pokebola.png">
  <script defer src="js/index.js"></script>
</head>
<body>
  <section id="pokedex" class="pokedex">
    <div class="pokedex-top">
      <div></div>
      <button id="btnBack" type="button"></button>
    </div>
    
    <!-- Barra de búsqueda y pokemons -->
    <div id="pokedex-body" class="pokedex-body">
      <input id="getName" type="text" placeholder="Busca un pokemón . . .">
      <button id="btnSearch" type="button">BUSCAR</button>
      <p id="msgError"></p>
      <div id="showPokemon"></div>
    </div>
    <!-- Mostrar pokemon por nombre -->
    <div id="getPokemon">
      <div class="pokemon d-flex">
        <div class="order2">
          <h6 class="pokemon-stats-title">Estadísticas</h6>
          <div class="pokemon-stats d-flex ">
            <ul id="statList"></ul>
            <div id="progressBar" class=""></div>
          </div>
        </div>
        <img id="pokeImage" alt="pokemon_img">
        <div class="wh order3 d-flex flex-column">
          <div class="pokemon-height">
            <h6>Altura</h6>
            <p id="pokeHeight" class="text-right"></p>
          </div>
          <div class="pokemon-weight">
            <h6>Peso</h6>
            <p id="pokeWeight" class="text-right"></p>
          </div>
        </div>
      </div>
      <!-- Mostrar nombre, id y tipo del pokemon -->
      <div class="pokemon-details d-flex">
        <p id="pokeNum"></p>
        <p id="pokeName"></p>
        <p id="pokeType"></p>
      </div>
    </div>
    
    <div class="pokedex-bottom">
      <div></div>
    </div>
  </section>
  
</body>
</html>
